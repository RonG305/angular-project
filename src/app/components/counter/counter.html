<div class="counter">
    <h3>Current Count: {{ counterValue() }}</h3>
    <button class="counter-btn increment-btn" (click)="increment()">Increment</button>
    <button class="counter-btn reset-btn" (click)="reset()">Reset</button>
    <button class="counter-btn decrement-btn" (click)="decrement()">Decrement</button>
</div>
